<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Home </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        main {
            margin-top: 20px;
        }

        .slogan {
            font-style: italic;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto; /* Centra l'immagine */
        }

        .info-text {
            text-align: center; /* Centra il testo */
            margin-top: 20px;
        }

        .social-info {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left; /* Allinea il testo a sinistra */
            max-width: 300px; /* Limita la larghezza per mantenere il centro */
            margin: 0 auto; /* Centra il blocco */
        }

        .social-icon {
            width: 30px; /* Regola la larghezza dell'icona sociale */
            margin-right: 10px; /* Aggiunge un margine tra l'icona e il testo */
        }
    </style>
</head>
<body>

    <header>
        <h1>Beauty & Home </h1>
        <p class="slogan">La tua fragranza, la tua eleganza.</p>
    </header>

    <main>
        <img src="1offerta-natalizia.jpg" alt="Profumo elegante">

        <div class="info-text">
            <p>Contattaci tramite i seguenti canali:</p>
        </div>
        
        <div class="info-text">
            <div class="social-info">
                <img class="social-icon" src="1whatsapp-icon.png" alt="WhatsApp">
                <p>WhatsApp: +39 353 369 2178</p>
            </div>
            <div class="social-info">
                <img class="social-icon" src="1instagram-icon.png" alt="Instagram">
                <p>Instagram: beauty_and_home_lover</p>
            </div>
            <div class="social-info">
                <img class="social-icon" src="1email-icon.png" alt="Email">
                <p>Email: beauty.homelover@gmail.com</p>
            </div>
        </div>
    </main>

</body>
</html>
