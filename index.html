<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Home </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        main {
            margin-top: 20px;
        }

        .slogan {
            font-style: italic;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px auto; /* Aggiunto il margin "auto" per centrare l'immagine */
          
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Beauty & Home </h1>
        <p class="slogan">La tua fragranza, la tua eleganza.</p>
    </header>

    <main>
        <img src="1offerta-natalizia.jpg" alt="Profumo elegante">

        <p>Chiedi informazioni. Saremo lieti di assisterti!</p>

        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tel">Telefono:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Invia</button>
        </form>
    </main>

</body>
</html>
